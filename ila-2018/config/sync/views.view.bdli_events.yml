            value: "<h2>Eventcalendar</h2>\r\n<p>Mit diesem digitalen Kalender bieten wir Ihnen einen schnellen Überblick über Ereignisse auf der Paris Air Show. Die Listung umfasst dem BDLI bekannte und für unsere Mitglieder relevante Termine, sie erhebt keinen Anspruch auf Vollständigkeit. Er soll Sie bei Ihrer Messebesuchsplanung unterstützen. Bitte nutzen Sie die Filterfunktion nach Kategorie oder Datum bzw. nutzen Sie die Volltextsuche.</p><p>Ihre Veranstaltung können Sie gern Frau Alexandra Friedhoff, friedhoff@bdli.de, zur Aufnahme in den Kalender melden.</p>\r\n<div class=\"button-container\"><button href=\"#print\" class=\"print-button\" onclick=\"window.print();\">\r\n\tPrint\r\n</button></div>"
