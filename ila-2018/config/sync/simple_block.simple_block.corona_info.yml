  value: "<drupal-entity alt=\"ILA Berlin 2020 ist abgesagt\" data-embed-button=\"media_entity_embed\" data-entity-embed-display=\"view_mode:media.embedded_big\" data-entity-embed-display-settings=\"\" data-entity-type=\"media\" data-entity-uuid=\"1e032b13-0ad5-473b-97b3-5716d3f71f9b\" title=\"ILA Berlin 2020 ist abgesagt\"></drupal-entity>\r\n\r\n<p style=\"text-align: center;\"><a class=\"btn\" href=\"/de/corona\" title=\"Aktuelle Informationen zum Coronavirus\">mehr</a></p>\r\n\r\n<h2>ILA 2020 wird abgesagt</h2>\r\n\r\n<p><strong>Berlin, 18. März 2020</strong> – Die ILA Berlin 2020 findet nicht statt. Darauf haben sich die ILA-Veranstalter, der Bundesverband der Deutschen Luft- und Raumfahrtindustrie e. V. (BDLI) sowie die Messe Berlin GmbH nach einer außerordentlichen Aufsichtsratssitzung der Messe Berlin GmbH verständigt. Die ILA war vom 13. bis 17. Mai 2020 auf dem Berlin ExpoCenter Airport geplant.</p>\r\n\r\n<p>Aufgrund der zunehmenden Verbreitung des Coronavirus hat der Landrat des Landkreises Dahme-Spreewald – die zuständige Behörde für den Erlass von Schutzmaßnahmen zur Verhinderung der Verbreitung übertragbarer Krankheiten – am 12. März 2020 eine Allgemeinverfügung unter Anordnung der sofortigen Vollziehung erlassen. Darin heißt es unter anderem: „Veranstaltungen ab einer zu erwartenden Zahl von Teilnehmenden von mindestens 1000 Personen im Gebiet des Landkreises Dahme-Spreewald sind untersagt.“ Die Verfügung ist unbefristet ergangen und gilt bis zur Aufhebung. In ihrer Begründung bezieht sich die Behörde auf Einschätzungen des Robert Koch-Instituts und des zuständigen Gesundheitsamtes, nach der bei derartigen Großveranstaltungen geringere Einschränkungen nicht geeignet seien, die Ausbreitung des Coronavirus zu verhindern. Zudem sei die Rückverfolgbarkeit von Kontaktpersonen nahezu ausgeschlossen.&nbsp;</p>\r\n\r\n<p><strong>Volker Thum</strong>, Hauptgeschäftsführer des BDLI, erklärt: „Für uns ist klar: Wir übernehmen Verantwortung für die Aussteller, Partner und Besucher der ILA 2020. Wir danken all jenen sehr, die an den Vorbereitungen zur ILA beteiligt waren für ihre engagierte Arbeit in den zurückliegenden Monaten. Unsere Hochtechnologiebranche ist von strategischer Bedeutung für unser Land. Die Krise trifft uns hart, und mehr denn je brauchen wir daher den engen Schulterschluss mit der Politik und all unseren stakeholdern.“&nbsp;</p>\r\n\r\n<p><strong>Dr. Christian Göke</strong>, Vorsitzender der Geschäftsführung der Messe Berlin GmbH: „Wir blicken schweren Herzens auf die jetzt notwendig gewordene Absage der ILA Berlin 2020. Die Messe Berlin hat seit Wochen darauf hingewiesen, dass die Entscheidung über die Durchführung oder Absage von Großveranstaltungen zur Zeit nur auf der Grundlage der Empfehlung beziehungsweise Anweisung der zuständigen Fachbehörden erfolgen kann. Nur diese verfügen über alle notwendigen Informationen und Fachkenntnisse, um die richtigen Schlussfolgerungen zu ziehen.“</p>\r\n\r\n<p>An der ILA 2018 nahmen über 1.100 Aussteller aus mehr als 40 Ländern und rund 180.000 Fach- und Privatbesucher teil.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n"
