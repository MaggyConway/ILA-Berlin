  value: "<h2>#PioneeringAerospace: Luft- und Raumfahrt im Zeichen von Innovation, neuen Technologien und Nachhaltigkeit</h2>\r\n\r\n<p>Vom 22. bis 26. Juni ist die Welt der internationalen Luft- und Raumfahrt zu Gast bei Freunden! Die #ILA22 findet unter dem Motto „Pioneering Aerospace“ erstmals am neueröffneten Flughafen BER im Herzen Europas statt. Der Bundesverband der Deutschen Luft- und Raumfahrtindustrie e.V. (BDLI) als ILA Markeninhaber und die Messe Berlin GmbH als Veranstalter erwarten nach vier Jahren erstmals wieder Fachbesucher aus der ganzen Welt, hochrangige Gäste aus der internationalen, europäischen und deutschen Politik sowie natürlich die zahlreichen Besucher der Publikumstage in Berlin – endlich wieder ILA!&nbsp;</p>\r\n\r\n<p>Nach dem pandemiebedingten Ausfall der letzten Ausgabe 2020 und der Eröffnung des BER im Herbst desselben Jahres eröffnet die #ILA22 jetzt in neuem Format. Der Ticketshop für die Besuchertage (Fachpublikum und breite Öffentlichkeit) wird bereits im April 2022 online gehen.&nbsp;</p>\r\n\r\n<h3>Deutschland und Europa sollen Hub des klimaneutralen Fliegens werden</h3>\r\n\r\n<p>Die ILA Berlin deckt mit den Bereichen Aviation, Space, Defence &amp; Support sowie Supplier die gesamte Wertschöpfungskette ab und ist eine der international führenden Messen für die Luft- und Raumfahrtindustrie. Als Publikumsmesse öffnet sie an zwei Besuchertagen am Wochenende des 25. und 26. Juni, für Fachbesucher ab dem 22. Juni, ihre Pforten. Die Schwerpunktthemen der #ILA22 liegen auf Innovationen in den Bereichen klimaneutrales Fliegen, neue Mobilität und Sicherheit im Weltraum. Volker Thum, Hauptgeschäftsführer des BDLI, sagte: „Die ILA Berlin und damit unsere High-Tech-Branche werden ihrem Pioniergeist gerecht. Wir sind Treiber der nachhaltigen Mobilität. Deutschland und Europa müssen Vorreiter des klimaneutralen Fliegens werden. Wir haben das Know-how, das erste klimaneutrale Flugzeug zu entwickeln und herzustellen. Die ILA ist zugleich Europas meistbesuchte Raumfahrtmesse. Hier wird klar, warum Investition in die Raumfahrt unverzichtbar ist und welch allumfassender Mehrwert aus ihr entsteht. Raumfahrt fasziniert, verbindet und schützt.“</p>\r\n\r\n<p>Martin Ecknig, Vorsitzender der Geschäftsführung der Messe Berlin, erklärte: „Wir freuen uns, die Branche der Luft- und Raumfahrtindustrie endlich wieder livein Berlin zusammenzubringen. Mit unserem neuen hybriden Konzept wollen wir das Beste zweier Welten verbinden: das Live-Erlebnis, um sich persönlich auszutauschen und Innovationen aus der Luft- und Raumfahrt hautnah zu erfahren. Ergänzt durch digitale Angebote wie Livestreams des Kongressprogramms, um auch die an der ILA Berlin teilhaben zu lassen, die nicht vor Ort sein können.“</p>\r\n\r\n<h3>Erstmals auf der ILA: Digitale Plattform für Fachbesucher, STAGES und besondere Karrieretage</h3>\r\n\r\n<p>Die neugeschaffene Digitale Plattform verfolgt das Ziel, die zukunftsweisenden Themen in der Luft und Raumfahrt mit möglichst vielen Menschen zu teilen. Sie verfügt über einen Aussteller-Service für Produktvorstellung, Kommunikation, Matchmaking-, Lead Generation- sowie eine moderne Streaming-Technik. Eine weitere Besonderheit der #ILA22 stellen Bühnen für die Aussteller dar, sogenannte STAGES, die direkt in den vier Hallen platziert werden. Ob ILA Future Lab oder Advanced Air Mobility – auf insgesamt fünf Live-STAGES werden die Zukunftsthemen der Luft- und Raumfahrt präsentiert. Darüber hinaus finden während der Publikumstage auch spezielle Karrieretage statt. Diese richten sich sowohl an Studenten, Azubis und Young Professionals als auch erfahrene Professionals und Branchenfremde, die sich umorientieren wollen. Weitere Ankündigungen zum neuen Career Centre folgen.</p>\r\n\r\n<p>Die #ILA22 zeigt insbesondere die Transformation der zivilen Luftfahrt zur Klimaneutralität: Hier werden Technologien und Forschungsschwerpunkte um nachhaltige Luftfahrtkraftstoffe, Luftfahrzeuge und deren Antriebe sowie die Digitalisierung der Industrie sicht- und greifbar. Das Flugprogramm fokussiert sich ebenfalls auf das Thema Innovation und gliedert sich mit ausgewählten Vorführungen in den Flugbetrieb des BER ein. Als meistbesuchte Raumfahrtausstellung in Europa bringt sie den Nutzen von Erfahrungen aus dem All für die Erde näher. Die Raumfahrt fokussiert sich auf ihre unverzichtbaren Beiträge für eine moderne, nachhaltige, sichere und digitale Zukunft – sie ist Schlüssel zu Klimaschutz und Prävention, beispielsweise durch Satelliten-Kommunikation und Erdbeobachtung. Besonderes Highlight ist der Space Pavilion der Europäischen Weltraumorganisation ESA, des Deutschen Zentrums für Luft- und Raumfahrt (DLR) sowie der im BDLI vertretenen Unternehmen der deutschen Raumfahrtindustrie.</p>\r\n\r\n<p>Weitere Zukunftsthemen der #ILA22 sind der vielfältige Einsatz von Drohnen, der urbane Flugverkehr mit Flugtaxis sowie digitale Technologien wie Künstliche Intelligenz und 3D-Druck. Die Weiterentwicklung des europäischen Luftkampfsystems FCAS ist industriepolitischer Schwerpunkt auf der #ILA22.</p>\r\n\r\n<drupal-entity data-align=\"center\" data-embed-button=\"media_entity_embed\" data-entity-embed-display=\"view_mode:media.embedded\" data-entity-type=\"media\" data-entity-uuid=\"d2c36dce-10e7-4c29-bce3-7703217be032\"></drupal-entity>\r\n"
