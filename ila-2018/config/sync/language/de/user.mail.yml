  body: "<p>Sehr geehrte(r) [user:field_salutation] [user:field_last_name],</p>\r\n \r\n<p>vielen Dank für Ihr Interesse an der ILA Berlin 2020 und Ihre Registrierung.</p>\r\n<p>Bitte bestätigen Sie Ihre E-Mail-Adresse durch das Klicken auf folgenden LInk:\r\n\r\n<a href=\"[user:one-time-login-url]\">[user:one-time-login-url]</a></p>\r\n<p>Das Bestätigen Ihrer E-Mail-Adresse soll verhindern, dass Anmeldungen durch Dritte erfolgen und dient so Ihrem eigenen Schutz.</p>"
