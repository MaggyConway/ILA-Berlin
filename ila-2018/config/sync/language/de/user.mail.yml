register_admin_created:
  body: "<p>Sehr geehrte(r) [user:field_first_name] [user:field_last_name],</p>\r\n\r\n<p>Das ILA Team hat für Sie einen Account erstellt, mit dem Sie ihre Konferenz bearbeiten können. Sie können sich jetzt mit einem Klick auf den folgenden Link anmelden oder diesen alternativ in Ihren Browser kopieren:\r\n\r\n<a href=\"[user:one-time-login-url]\">[user:one-time-login-url]</a></p>\r\n\r\n<p>Dieser Link kann nur einmal verwendet werden und leitet Sie zu einer Seite, auf der Sie ein neues Passwort vergeben können.</p>\r\n\r\n<p>Nachdem Sie Ihr Passwort festgelegt haben, können Sie sich zukünftig auf [site:login-url] mit den folgenden Zugangsdaten anmelden:</p>\r\n\r\n<p>Benutzername: [user:name]<br>\r\nPasswort: Ihr Passwort</p>\r\n\r\n<p>Viele Grüße\r\nDas Team von [site:name]</p>"
  subject: 'ILA Berlin 2020 | Login Konferenz Editor'
